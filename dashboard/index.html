<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법령 개정 모니터링 시스템 - 의왕도시공사</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚖️ 법령 개정 모니터링 시스템</h1>
            <p>의왕도시공사 안전감사팀</p>
        </header>

        <!-- 탭 메뉴 -->
        <div class="tabs">
            <button class="tab active" data-tab="amendments">개정 현황</button>
            <button class="tab" data-tab="laws">법령 관리</button>
            <button class="tab" data-tab="tasks">후속 업무</button>
            <button class="tab" data-tab="logs">모니터링 로그</button>
        </div>

        <!-- 개정 현황 탭 -->
        <div id="amendments-tab" class="tab-content active">
            <div class="section-header">
                <h2>📋 최근 법령 개정</h2>
                <div class="filter-group">
                    <select id="review-filter" onchange="loadAmendments()">
                        <option value="all">전체</option>
                        <option value="false">미검토</option>
                        <option value="true">검토완료</option>
                    </select>
                    <button class="btn-refresh" onclick="loadAmendments()">새로고침</button>
                </div>
            </div>
            
            <div id="amendments-list" class="list-container">
                <p class="loading">로딩 중...</p>
            </div>
        </div>

        <!-- 법령 관리 탭 -->
        <div id="laws-tab" class="tab-content">
            <div class="section-header">
                <h2>⚖️ 모니터링 법령</h2>
                <button class="btn-primary" onclick="showAddLawModal()">법령 추가</button>
            </div>
            
            <div id="laws-list" class="list-container">
                <p class="loading">로딩 중...</p>
            </div>
        </div>

        <!-- 후속 업무 탭 -->
        <div id="tasks-tab" class="tab-content">
            <div class="section-header">
                <h2>📌 후속 업무</h2>
                <div class="filter-group">
                    <select id="status-filter" onchange="loadTasks()">
                        <option value="all">전체</option>
                        <option value="pending">대기중</option>
                        <option value="in_progress">진행중</option>
                        <option value="completed">완료</option>
                    </select>
                </div>
            </div>
            
            <div id="tasks-list" class="list-container">
                <p class="loading">로딩 중...</p>
            </div>
        </div>

        <!-- 모니터링 로그 탭 -->
        <div id="logs-tab" class="tab-content">
            <div class="section-header">
                <h2>📊 모니터링 로그</h2>
            </div>
            
            <div id="logs-list" class="list-container">
                <p class="loading">로딩 중...</p>
            </div>
        </div>
    </div>

    <!-- 법령 추가 모달 -->
    <div id="add-law-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddLawModal()">&times;</span>
            <h2>법령 추가</h2>
            <form id="add-law-form" onsubmit="addLaw(event)">
                <div class="form-group">
                    <label>법령명 *</label>
                    <input type="text" id="law-name" required>
                </div>
                <div class="form-group">
                    <label>법령 구분</label>
                    <select id="law-type">
                        <option value="법률">법률</option>
                        <option value="대통령령">대통령령</option>
                        <option value="부령">부령</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>담당 부서</label>
                    <input type="text" id="department" value="안전감사팀">
                </div>
                <div class="form-group">
                    <label>담당자</label>
                    <input type="text" id="manager" value="지영">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">추가</button>
                    <button type="button" class="btn-secondary" onclick="closeAddLawModal()">취소</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 개정 상세 모달 -->
    <div id="amendment-detail-modal" class="modal">
        <div class="modal-content large">
            <span class="close" onclick="closeAmendmentDetail()">&times;</span>
            <div id="amendment-detail-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
